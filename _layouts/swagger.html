---
layout: default
---

<link href='{{site.baseurl}}/swagger-ui/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
<link href='{{site.baseurl}}/swagger-ui/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
<link href='{{site.baseurl}}/swagger-ui/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
<link href='{{site.baseurl}}/swagger-ui/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
<link href='{{site.baseurl}}/swagger-ui/css/print.css' media='print' rel='stylesheet' type='text/css'/>


<h1>{{ page.title }}</h1>

{{ content }}

<div class="swagger-section">
	<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
	<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</div>

<script src='{{site.baseurl}}/swagger-ui/lib/object-assign-pollyfill.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/handlebars-4.0.5.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/lodash.min.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/backbone-min.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/swagger-ui.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/highlight.9.1.0.pack.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/jsoneditor.min.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/marked.js' type='text/javascript'></script>
<script src='{{site.baseurl}}/swagger-ui/lib/swagger-oauth.js' type='text/javascript'></script>

<script type="text/javascript">
$(function () {
  var url = window.location.search.match(/url=([^&]+)/);
  if (url && url.length > 1) {
	url = decodeURIComponent(url[1]);
  } else {
  	url = '.';
  }

  hljs.configure({
	highlightSizeThreshold: 5000
  });

  // Pre load translate...
  if(window.SwaggerTranslator) {
	window.SwaggerTranslator.translate();
  }
  window.swaggerUi = new SwaggerUi({
	url: url,
	spec: {{site.data[page.spec] | jsonify }},
	dom_id: "swagger-ui-container",
	supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
	onComplete: function(swaggerApi, swaggerUi){
	  if(typeof initOAuth == "function") {
		initOAuth({
		  clientId: "your-client-id",
		  clientSecret: "your-client-secret-if-required",
		  realm: "your-realms",
		  appName: "your-app-name",
		  scopeSeparator: " ",
		  additionalQueryStringParams: {}
		});
	  }

	  if(window.SwaggerTranslator) {
		window.SwaggerTranslator.translate();
	  }
	},
	onFailure: function(data) {
	  log("Unable to Load SwaggerUI");
	},
	docExpansion: "none",
	jsonEditor: false,
	defaultModelRendering: 'schema',
	showRequestHeaders: false
  });

  window.swaggerUi.load();

  function log() {
	if ('console' in window) {
	  console.log.apply(console, arguments);
	}
  }
});
</script>
